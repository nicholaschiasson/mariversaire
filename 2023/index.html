<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Website celebrating Marianne's birthday.">
	<title>mariversaire</title>
	<link href="/rsrc/images/birthday-cake.png" rel="icon" type="image/png">
	<link href="/rsrc/styles/fonts.css" rel="stylesheet">
	<link href="./rsrc/styles/default.css" rel="stylesheet">
	<script src="/src/arrayExtensions.js"></script>
	<script defer type="module" src="./src/main.js"></script>
</head>

<body>
	<div id="game-area">
		<table id="game-header">
			<td>
				<h2 id="game-title"></h2>
			</td>
			<td>
				<p id="game-timer"></p>
			</td>
		</table>
		<div id="racers-area">
			<table id="racers-lanes">
				<td class="racer-lane" width="90%">
					<div id="racer-wrapper">
						<image id="racer" src="./rsrc/images/car-pink.svg" />
					</div>
				</td>
				<td id="racer-wpm-wrapper">
					<span id="racer-wpm">0</span> wpm
				</td>
			</table>
		</div>
		<div id="passage-area">
			<p id="passage-text">
				<span id="passage-correct">
					<span class="correct"></span>
				</span>
				<span id="passage-current"><span class="correct"></span><span class="incorrect"></span><span class="remainder cursor-left"></span></span><span id="passage-remainder"><span class="incorrect cursor-right"></span><span class="remainder"></span></span>
			</p>
			<input id="passage-input" type="text" disabled="true" placeholder="Type the above text here when the race begins" />
		</div>
		<div id="keyboard-area">
			<table id="keyboard">
				<tr>
					<th id="keyboard-header" colspan="5">
						<span>JUST MY TYPE<sup>TM</sup></span>
					</th>
					<th colspan="5">
						<hr class="keyboard-horizontal-rules" />
						<hr class="keyboard-horizontal-rules" />
						<hr class="keyboard-horizontal-rules" />
					</th>
				</tr>
				<tr>
					<td class="keyboard-key">Q</td>
					<td class="keyboard-key">W</td>
					<td class="keyboard-key">E</td>
					<td class="keyboard-key">R</td>
					<td class="keyboard-key">T</td>
					<td class="keyboard-key">Y</td>
					<td class="keyboard-key">U</td>
					<td class="keyboard-key">I</td>
					<td class="keyboard-key">O</td>
					<td class="keyboard-key">P</td>
				</tr>
				<tr>
					<td class="keyboard-key">A</td>
					<td class="keyboard-key">S</td>
					<td class="keyboard-key">D</td>
					<td class="keyboard-key">F</td>
					<td class="keyboard-key">G</td>
					<td class="keyboard-key">H</td>
					<td class="keyboard-key">J</td>
					<td class="keyboard-key">K</td>
					<td class="keyboard-key">L</td>
					<td class="keyboard-key">'</td>
				</tr>
				<tr>
					<td class="keyboard-key">Z</td>
					<td class="keyboard-key">X</td>
					<td class="keyboard-key">C</td>
					<td class="keyboard-key">V</td>
					<td class="keyboard-key">B</td>
					<td class="keyboard-key">N</td>
					<td class="keyboard-key">M</td>
					<td class="keyboard-key">,</td>
					<td class="keyboard-key">.</td>
					<td class="keyboard-key">?</td>
				</tr>
				<tr>
					<td class="keyboard-key" colspan="8"> </td>
					<td id="keyboard-key-backspace" class="keyboard-key" colspan="2">‚å´</td>
				</tr>
			</table>
		</div>
		<table id="buttons">
			<td>
				<div id="use-virtual-keyboard" class="game-menu-button" title="Use the virtual keyboard">üñ±Ô∏è</div>
			</td>
			<td>
				<div id="use-physical-keyboard" class="game-menu-button" title="Use a physical keyboard">‚å®Ô∏è</div>
			</td>
			<td>
				<div id="connect-keyboard" class="game-menu-button" title="Connect a USB keyboard">üîå</div>
			</td>
			<td>
				<div id="race-again" class="game-menu-button" title="Race again">
					Race again
				</div>
			</td>
		</table>
	</div>
</body>

</html>
